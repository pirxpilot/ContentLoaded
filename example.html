<html>
  <head>
    <title>domready</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        padding: 50px;
        font-size: 2.5em;
        font-weight: bold;
        font-style: italic;
      }
    </style>
    <script src="build/build.js"></script>
    <script>
      require('domready')(function(reason) {
        document.getElementById('state').innerHTML = 'Ready now! - Reason: ' + reason;
      });
    </script>
  </head>
  <body>
    <div id='state'>Not ready yet...</div>
    <div id='state2'>Not ready yet...</div>
    <script>
      setTimeout(function() {
        require('domready')(function(reason) {
          document.getElementById('state2').innerHTML = 'Ready now! - Reason: ' + reason;
        });
      }, 1000);
    </script>
  </body>
</html>
